name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read # to fetch code (actions/checkout)

jobs:

  build:
    runs-on: ubuntu-latest
    name: Python${{ matrix.python-version }}/Django${{ matrix.django-version }}

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: django_rq_test_db
        ports:
          - 5432:5432

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        django-version: ["3.2.23", "4.0.8", "4.1.3", "4.2", "5.0"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4.2.0
      with:
        python-version: ${{ matrix.python-version }}

    - name: Start Redis
      uses: supercharge/redis-github-action@1.4.0

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install django==${{ matrix.django-version }}
        pip install redis django-redis rq sentry-sdk rq-scheduler psycopg2-binary

    - name: Run Test
      run: |
        `which django-admin` test django_rq --settings=django_rq.tests.settings --pythonpath=. --noinput
