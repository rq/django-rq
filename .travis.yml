language: python
dist: xenial

python:
  - "3.5"
  - "3.6"
  - "3.7"

env:
  - DJANGO=3.0
  - DJANGO=2.2
  - DJANGO=2.1
  - DJANGO=2.0

install:
  - pip install Django==$DJANGO docutils pygments rq-scheduler django-redis
  - python setup.py install
  - pip install codecov

script: make test
services: redis

after_success:
  - codecov
